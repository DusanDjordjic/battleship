name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Environment
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run Setup
        run: make setup

      - name: Run Build
        run: make build

  test:
    name: Test Application
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Tests
        run: make test
